<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo lớp ngày tháng</title>
</head>
<body>
<script>
    let Date = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            return this.day + "-" + this.month + "-" + this.year;
        }
    }
    let data1=new Date(2,2,2020);
    alert(data1.toString());
    data1.setDate(10,12,2020);
    alert(data1.toString());
</script>
</body>
</html>
